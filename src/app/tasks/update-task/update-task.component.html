<div *ngIf="task">
  <h3>{{pageTitle}}</h3>
  <form #form="ngForm" (submit)="submitForm(form)" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" required name="name" value="{{ task.name }}" [(ngModel)]='task.name'>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" required name="description" value="{{ task.description }}" [(ngModel)]='task.description'>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select class="form-control" name="selectedValue" [(ngModel)]='task.status'>
        <option *ngFor="let state of status" required [ngValue]="state">{{ state }}</option>
      </select>
    </div>
    <button class="btn btn-default" (click)='onBack()'>Back</button>
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>
